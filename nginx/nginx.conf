worker_processes auto;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # æ—¥å¿—æ ¼å¼
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # æ€§èƒ½ä¼˜åŒ–
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 0;  # 0 = æ— é™åˆ¶

    # Gzip å‹ç¼©
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # ============ ä¸Šæ¸¸æœåŠ¡å™¨ ============
    upstream backend {
        server backend:3001 max_fails=3 fail_timeout=30s;
    }

    # ============ HTTP Server ============
    server {
        listen 80;
        server_name api.soraui.com localhost;

        # å®‰å…¨å¤´
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # ====== API ä»£ç† ======
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            # è¯·æ±‚å¤´
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket æ”¯æŒ
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # è¶…æ—¶è®¾ç½®
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # ç¼“å­˜æ§åˆ¶
            proxy_cache_bypass $http_upgrade;
            proxy_no_cache $http_upgrade;
        }

        # ====== å¥åº·æ£€æŸ¥ ======
        location /health {
            proxy_pass http://backend/health;
            access_log off;
        }

        # ====== æ›´æ–°æ–‡ä»¶æœåŠ¡ ======
        location /updates/ {
            alias /var/www/updates/;
            autoindex off;
            add_header Cache-Control "public, max-age=3600";
            
            # å®‰å…¨ï¼šåªå…è®¸ä¸‹è½½æŒ‡å®šç±»å‹æ–‡ä»¶
            location ~* \.(exe|dmg|AppImage|yml|yaml)$ {
                add_header Content-Disposition "attachment";
            }
        }

        # ====== ğŸ”¥ å‚è€ƒå›¾ç‰‡é™æ€æœåŠ¡ ======
        location /uploads/ {
            alias /var/www/uploads/;
            autoindex off;
            add_header Cache-Control "public, max-age=86400";  # 24å°æ—¶ç¼“å­˜
            add_header Access-Control-Allow-Origin "*";  # å…è®¸è·¨åŸŸ
            
            # åªå…è®¸å›¾ç‰‡
            location ~* \.(jpg|jpeg|png|gif|webp)$ {
                add_header Content-Type "image/jpeg";
            }
        }

        # ====== æ ¹è·¯å¾„ ======
        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ====== é”™è¯¯é¡µé¢ ======
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            return 502 '{"success":false,"message":"åç«¯æœåŠ¡æš‚æ—¶ä¸å¯ç”¨"}';
            add_header Content-Type application/json;
        }
    }

