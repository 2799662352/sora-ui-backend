# Sora UI Nginx 配置
# 放置在: /etc/nginx/sites-available/sora-ui
# 软链接: ln -s /etc/nginx/sites-available/sora-ui /etc/nginx/sites-enabled/

# 上游 API 服务器
upstream sora_backend {
    server 127.0.0.1:3001;
    keepalive 64;
}

# HTTP -> HTTPS 重定向
server {
    listen 80;
    server_name api.yourdomain.com;
    
    # Let's Encrypt 验证
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # 其他请求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS API 服务器
server {
    listen 443 ssl http2;
    server_name api.yourdomain.com;
    
    # SSL 证书配置
    ssl_certificate /etc/letsencrypt/live/api.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.yourdomain.com/privkey.pem;
    
    # SSL 优化
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 日志
    access_log /var/log/nginx/sora-api-access.log;
    error_log /var/log/nginx/sora-api-error.log;
    
    # API 代理
    location /api/ {
        proxy_pass http://sora_backend/api/;
        proxy_http_version 1.1;
        
        # 代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 缓冲
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # 健康检查
    location /health {
        proxy_pass http://sora_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }
}

# 更新服务器 (静态文件)
server {
    listen 443 ssl http2;
    server_name update.yourdomain.com;
    
    # SSL 证书配置
    ssl_certificate /etc/letsencrypt/live/update.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/update.yourdomain.com/privkey.pem;
    
    # SSL 优化（同上）
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # 根目录
    root /var/www/sora-updates;
    
    # 日志
    access_log /var/log/nginx/sora-updates-access.log;
    error_log /var/log/nginx/sora-updates-error.log;
    
    # 自动索引（可选）
    autoindex on;
    autoindex_exact_size off;
    autoindex_localtime on;
    
    # 静态文件
    location / {
        try_files $uri $uri/ =404;
        
        # 缓存控制
        add_header Cache-Control "public, max-age=3600";
        
        # CORS (允许 Electron 下载)
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
    }
    
    # latest.yml 文件（更新元数据）
    location ~* \.(yml|yaml)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Access-Control-Allow-Origin "*";
    }
    
    # 安装包文件
    location ~* \.(exe|dmg|AppImage|deb|rpm|zip)$ {
        add_header Content-Disposition 'attachment';
        add_header Cache-Control "public, max-age=86400";
        add_header Access-Control-Allow-Origin "*";
    }
}

# 限流配置（防止滥用）
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req zone=api_limit burst=20 nodelay;

